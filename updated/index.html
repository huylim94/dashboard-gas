<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #container {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      #sidebar {
        width: 320px;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        background: #f9f9f9;
        position: relative;
      }
      #searchBoxContainer {
        position: sticky;
        top: 0;
        background: #f9f9f9;
        padding: 8px;
        border-bottom: 1px solid #ddd;
        z-index: 10;
      }
      #searchBox {
        width: 100%;
        padding: 6px 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #customerList {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow-y: auto;
      }
      #customerList li {
        padding: 10px 15px;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: 1px solid #eee;
      }
      #customerList li.selected {
        background-color: #cce5ff;
        font-weight: bold;
        color: #b22222;
      }
      #content {
        flex: 1;
        background: #fff9db;
        padding: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        font-size: 15px;
      }
      #tableWrapper {
        flex: 1;
        overflow: auto;
        border: 1px solid #ddd;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        font-size: 15px;
        table-layout: fixed; /* Gi·ªØ fixed ƒë·ªÉ colgroup ho·∫°t ƒë·ªông */
      }
      table tr:first-child th,
      table tr:first-child td {
        font-size: 30px !important;
        font-weight: bold;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 4px 8px;
        text-align: left;
        vertical-align: top;
        /* R·∫§T QUAN TR·ªåNG: B·ªé overflow, text-overflow, white-space M·∫∂C ƒê·ªäNH ·ªü ƒë√¢y */
        /* Ch√∫ng ta s·∫Ω ki·ªÉm so√°t ch√∫ng b·∫±ng style inline trong JS */
      }
      th {
        background-color: #eee;
        position: sticky;
        top: 0;
        z-index: 5;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 40px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #clearCacheBtn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 6px 12px;
        font-size: 12px;
        margin-bottom: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="searchBoxContainer">
          <input type="text" id="searchBox" placeholder="T√¨m kh√°ch h√†ng..." />
        </div>
        <ul id="customerList"></ul>
      </div>
      <div id="content">
        <p>Vui l√≤ng ch·ªçn kh√°ch h√†ng b√™n tr√°i ƒë·ªÉ xem chi ti·∫øt.</p>
      </div>
    </div>

    <script>
      let customers = [];
      let selectedCustomer = null;
      let searchTerm = '';
      let searchTimeout = null;

      function escapeHtml(text) {
        if (text === null || text === undefined) return '';
        return String(text).replace(/[&<>"']/g, (m) =>
          ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;',
          })[m]
        );
      }

      function loadCustomerList() {
        google.script.run.withSuccessHandler((data) => {
          customers = data;
          renderCustomerList(customers);
          const searchBoxHeight =
            document.getElementById('searchBoxContainer').offsetHeight;
          document.getElementById(
            'customerList'
          ).style.maxHeight = `calc(100vh - ${searchBoxHeight}px)`;
          if (searchTerm) filterCustomerList(searchTerm);
        }).getCustomerList();
      }

      function renderCustomerList(list) {
        const ul = document.getElementById('customerList');
        ul.innerHTML = '';
        list.forEach((name) => {
          const li = document.createElement('li');
          li.textContent = name;
          li.title = name;
          li.dataset.name = name;
          if (name === selectedCustomer) li.classList.add('selected');
          li.addEventListener('click', () => {
            if (selectedCustomer === name) return;
            selectedCustomer = name;
            highlightSelected();
            loadCustomerDetails(name);
          });
          ul.appendChild(li);
        });
      }

      function highlightSelected() {
        document.querySelectorAll('#customerList li').forEach((li) => {
          li.classList.toggle('selected', li.dataset.name === selectedCustomer);
        });
      }

      function loadCustomerDetails(name) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `
          <button id="clearCacheBtn">üóë X√≥a cache</button>
          <div class="spinner" title="ƒêang t·∫£i d·ªØ li·ªáu..."></div>
        `;
        document.getElementById('clearCacheBtn').addEventListener('click', () => {
          if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a cache c·ªßa "${name}"?`)) {
            google.script.run.withSuccessHandler(() => {
              alert('ƒê√£ x√≥a cache. ƒêang t·∫£i l·∫°i...');
              loadCustomerDetails(name);
            }).clearCacheForCustomer(name);
          }
        });
        google.script.run.withSuccessHandler(renderTable).getCustomerDataJSON(name);
      }

      function renderTable(result) {
        const contentDiv = document.getElementById('content');
        if (result.error) {
          contentDiv.innerHTML = `<p style="color:red;">${escapeHtml(
            result.error
          )}</p>`;
          return;
        }

        const data = result.data;
        const colWidths = result.colWidths;

        let tableHtml = `
          <button id="clearCacheBtn">üóë X√≥a cache</button>
          <div id="tableWrapper">
            <table>
              <colgroup>`;
        colWidths.forEach((width) => {
          tableHtml += `<col style="width: ${width}px;">`;
        });
        tableHtml += `
              </colgroup>
        `;

        for (let i = 0; i < data.length; i++) {
          tableHtml += '<tr>';
          for (let j = 0; j < data[i].length; j++) {
            const cell = data[i][j];

            if (cell.skip) {
              continue;
            }

            let cellSpecificStyles = `
              background-color: ${cell.bg || 'transparent'};
              color: ${cell.color || '#000000'};
              text-align: ${cell.align || 'left'};
            `;
            if (cell.fontWeight) cellSpecificStyles += `font-weight: ${cell.fontWeight};`;
            if (cell.fontStyle) cellSpecificStyles += `font-style: ${cell.fontStyle};`;
            if (cell.textDecoration && cell.textDecoration !== 'none') {
              cellSpecificStyles += `text-decoration: ${cell.textDecoration};`;
            }
            if (cell.fontSize) {
              cellSpecificStyles += `font-size: ${cell.fontSize}pt;`;
            }

            // Logic cho xu·ªëng d√≤ng t·ª± ƒë·ªông HO·∫∂C tr√†n sang b√™n
            if (cell.wrap) {
              cellSpecificStyles += `white-space: pre-wrap; overflow: visible;`;
            } else {
              // N·∫øu kh√¥ng t·ª± ƒë·ªông xu·ªëng d√≤ng, cho ph√©p tr√†n sang ngang.
              // L∆∞u √Ω: ƒêi·ªÅu n√†y s·∫Ω tr√†n ngay c·∫£ khi √¥ b√™n c·∫°nh c√≥ d·ªØ li·ªáu, g√¢y ch·ªìng ch√©o.
              cellSpecificStyles += `white-space: nowrap; overflow: visible;`;
            }

            const tag = i === 0 ? 'th' : 'td';
            const titleAttribute = escapeHtml(cell.value);
            const cellValueDisplay = titleAttribute;

            const rowspanAttr = cell.rowspan ? `rowspan="${cell.rowspan}"` : '';
            const colspanAttr = cell.colspan ? `colspan="${cell.colspan}"` : '';

            tableHtml += `<${tag} ${rowspanAttr} ${colspanAttr} style="${cellSpecificStyles.trim()}" title="${titleAttribute}">${cellValueDisplay}</${tag}>`;
          }
          tableHtml += '</tr>';
        }
        tableHtml += '</table></div>';
        contentDiv.innerHTML = tableHtml;

        document.getElementById('clearCacheBtn').addEventListener('click', () => {
          if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a cache c·ªßa "${selectedCustomer}"?`)) {
            google.script.run.withSuccessHandler(() => {
              alert('ƒê√£ x√≥a cache. ƒêang t·∫£i l·∫°i...');
              loadCustomerDetails(selectedCustomer);
            }).clearCacheForCustomer(selectedCustomer);
          }
        });
      }

      function filterCustomerList(term) {
        const filtered = customers.filter((name) =>
          name.toLowerCase().includes(term.toLowerCase())
        );
        renderCustomerList(filtered);
      }

      document.getElementById('searchBox').addEventListener('input', function () {
        searchTerm = this.value;
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => filterCustomerList(searchTerm), 250);
      });

      loadCustomerList();
    </script>
  </body>
</html>
